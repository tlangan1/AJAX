<!DOCTYPE html>
<html>
  <head>
    <script>
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("button").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "ajax_info.txt", true);
        //   xhttp.open("GET", "http://localhost/ajax_info.txt", true);
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <div id="demo">
      <h2>
        Click the button to use XMLHttpRequest to read a file and change the
        text on the button
      </h2>
      <button id="button" type="button" onclick="loadDoc()">
        Change Content
      </button>
    </div>
  </body>
</html>
